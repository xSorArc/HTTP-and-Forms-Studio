<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine() {
			console.log("Load event ran");
			let actions = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://www.duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};	
			let form = document.getElementById('searchForm');
			// Grabs the group of radio inputs
			let selectedSite = document.querySelector("input[name=engine]:checked");
			// Grabs the selected URL(value)
			let action = actions[selectedSite.value];
			form.setAttribute("action", action);
		}
		
    	window.addEventListener("load", function(){
			let form = document.getElementById('searchForm');
			// Adding event listener that waits for submit from our search form, and then runs setSearchEngine.
			form.addEventListener("submit", setSearchEngine);
		});
	</script>
</head>

<body>
	<form id="searchForm">
		<label><input type="text" name="q"></label><br>

		<label><input type="radio" name="engine" value="google"/>Google</label><br>
		<label><input type="radio" name="engine" value="duckDuckGo"/>DuckDuckGo</label><br>
		<label><input type="radio" name="engine" value="bing"/>Bing</label><br>
		<label><input type="radio" name="engine" value="ask"/>Ask</label><br>

		<input type="submit" value="Go!">
	</form>
</body>
